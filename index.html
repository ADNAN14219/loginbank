<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samiar BANK</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900">
    <div>
        <header>
            <h1 class="text-5xl text-center mt-16 text-yellow-200">Welcome To <span class="font-semibold text-green-300">ADNAN'S BANK</span>!!!!</h1>
        </header>
        <main>
            <section class="bg-gray-700 w-3/4 mx-auto mt-12 p-8 rounded">
                <h3 class="text-3xl mb-4">
                    Please Log-in!!...
                </h3>
                <div>
                    <input id="user-email" class="border block border-gray-100 rounded w-3/4 mb-4 px-2" type="text" placeholder="Enter your email">

                    <input id="user-password" class="border block border-gray-100 rounded w-3/4 mb-4 px-2" type="password" placeholder="password">

                    <button id="login-submit" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Submit</button>
                </div>
            </section>
        </main>
    </div>

    <script src="js/bank.js"></script>
</body>

</html>
