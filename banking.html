<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Banking Document</title>
</head>

<!-- <body class="bg-gradient-to-r from-yellow-700 via-red-600 to-pink-700 "> -->

<body class=" bg-gray-700">
    <header>
        <h1 class="text-5xl text-center mt-12 text-gray-400">HERE IS YOUR <span class="font-semibold text-green-200">ACCOUNT DETAILS </span>!!!!</h1>
    </header>
    <main class="w-3/4 mx-auto ">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-green-400 p-8 rounded ">
                    <h3 class="text-3xl font-semibold ">Deposit</h3>
                    <h4 class="text-5xl font-bold">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-red-400 p-8 rounded ">
                    <h3 class="text-3xl font-semibold ">Withdraw</h3>
                    <h4 class="text-5xl font-bold">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded ">
                    <h3 class="text-3xl font-semibold ">Balance</h3>
                    <h4 class="text-5xl font-bold">$<span id="balance-total">14219</span></h4>
                </div>

            </div>
        </section>

        <!-- diposit -->

        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl  font-semibold mb-2">Pleas Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border block border-gray-100 rounded w-3/4 mb-4 px-2" type="text" placeholder="$ Amount You Deposit">

                        <button id="deposit-button" class="bg-purple-600 px-4 rounded py-2 text-white font-medium">Deposit</button>
                    </div>
                </div>
                <div class="bg-yellow-200 p-8 rounded">
                    <h3 class="text-2xl  font-semibold mb-2">Pleas Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border block border-gray-100 rounded w-3/4 mb-4 px-2" type="text" placeholder="$ Amount You Withdraw">

                        <button id="withdraw-button" class="bg-pink-600 px-4 rounded py-2 text-white font-medium">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <h1 class="text-center text-gray-200 mt-16 text-5xl font-semibold ">
                '<span class="text-green-300">THANKS</span> FOR USING OUR <span class="text-red-400">BANK</span>'
            </h1>
        </section>
    </main>


    <!-- //script -->
    <script src="js/banking.js"></script>
</body>

</html>
